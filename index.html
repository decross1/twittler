<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/main.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>

  </head>
    <header>
      <p class="main-heading"> Twittler</p>
    </header>
    <div>
      <button class="ref-tweets"> Refresh Tweets </button>
    </div>

  <body>
    <div class="tweets">
      <script>
        $(document).ready(function(){

          var $tweetBody = $('.tweets');
          var indexCur = 0;

          $("button").on('click', function() {
            
            var index = streams.home.length - 1;

            if(index > indexCur) {
              for(var i = indexCur; i < index; i++) {
                var tweet = streams.home[i];
                var tweetTime = tweet.created_at.toString();
                tweetDay = tweetTime.slice(0, 10);
                tweetHour = tweetTime.slice(16, 24);
                var $tweet = $('<div></div>');
                var $tweetHourBreak = $('<div></div');
                $tweetHourBreak.text(tweetDay + ' - ' + tweetHour);
                $tweetHourBreak.prependTo($tweetBody);
                $tweet.text('@' + tweet.user + ': ' + tweet.message);
                $tweet.prependTo($tweetBody);
                indexCur = index;
              }
            }
          });
        });
      </script>
    </div>
  </body>
  <footer>
    <p class="main-footer"> We're learning how to do this! </p>
  </footer>
</html>
