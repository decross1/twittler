<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>

    <div>
      <button> Refresh Tweets </button>
    </div>

  <script>
    $(document).ready(function(){

      var $body = $('body');
      $("button").on('click', function() {
      
        var index = streams.home.length - 1;
      
        while(index >= 0){
          var tweet = streams.home[index];
          var tweetTime = tweet.created_at.toString();
          tweetDay = tweetTime.slice(0, 10);
          tweetHour = tweetTime.slice(16, 24);
          var $tweet = $('<div></div>');
          var $tweetHourBreak = $('<div></div');
          $tweetHourBreak.text(tweetDay + ' - ' + tweetHour);
          $tweetHourBreak.appendTo($body);
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }
      });

    });
  
  </script>
  </body>
</html>
